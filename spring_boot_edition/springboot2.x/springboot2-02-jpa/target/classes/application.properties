# port
server.port=18002

# application name
spring.application.name=data-jpa

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/springboot2?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=sdbs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Hikari datasource https://github.com/brettwooldridge/HikariCP
# 最小空闲连接数
spring.datasource.hikari.minimum-idle=5
# 空闲连接数 空闲连接存活最大时间，默认600000（10分钟）
spring.datasource.hikari.idle-timeout=60000
# 连接池最大连接数，默认是10
spring.datasource.hikari.maximum-pool-size=100
## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
spring.datasource.hikari.auto-commit=true
## 连接池名
spring.datasource.hikari.pool-name=${spring.application.name}_HikariCP
## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
spring.datasource.hikari.max-lifetime=1800000
## 数据库连接超时时间,默认30秒，即30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# jpa 设置
# 配置建表 引擎
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=mysql
# 默认为 默认不开启驼峰装换
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
